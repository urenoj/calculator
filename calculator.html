<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="viewfinder">
                <div id="viewfinder-content">3x4=12</div>
            </div>
            <div class="buttons">
                <span class="erase" id="clear">Clear</span>
                <span class="erase" id="delete">Delete</span>
                <span class="button">7</span>
                <span class="button">8</span>
                <span class="button">9</span>
                <span class="button">*</span>
                <span class="button">4</span>
                <span class="button">5</span>
                <span class="button">6</span>
                <span class="button">รท</span>
                <span class="button">1</span>
                <span class="button">2</span>
                <span class="button">3</span>
                <span class="button">-</span>
                <span class="button">.</span>
                <span class="button">0</span>
                <span class="button">+</span>
                <span class="button" id="equals">=</span>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
